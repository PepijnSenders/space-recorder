name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-15
          - target: aarch64-apple-darwin
            os: macos-14

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create tarball
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf space-recorder-${{ matrix.target }}.tar.gz space-recorder
          shasum -a 256 space-recorder-${{ matrix.target }}.tar.gz > space-recorder-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: space-recorder-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/space-recorder-${{ matrix.target }}.tar.gz
            target/${{ matrix.target }}/release/space-recorder-${{ matrix.target }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      sha256_x86: ${{ steps.checksums.outputs.sha256_x86 }}
      sha256_arm: ${{ steps.checksums.outputs.sha256_arm }}

    steps:
      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: space-recorder-x86_64-apple-darwin
          path: artifacts/x86_64

      - name: Download aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: space-recorder-aarch64-apple-darwin
          path: artifacts/aarch64

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Read checksums
        id: checksums
        run: |
          echo "sha256_x86=$(cat artifacts/x86_64/space-recorder-x86_64-apple-darwin.tar.gz.sha256 | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "sha256_arm=$(cat artifacts/aarch64/space-recorder-aarch64-apple-darwin.tar.gz.sha256 | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/x86_64/space-recorder-x86_64-apple-darwin.tar.gz
            artifacts/aarch64/space-recorder-aarch64-apple-darwin.tar.gz
          generate_release_notes: true

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: PepijnSenders/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          VERSION: ${{ needs.release.outputs.version }}
          SHA256_X86: ${{ needs.release.outputs.sha256_x86 }}
          SHA256_ARM: ${{ needs.release.outputs.sha256_arm }}
        run: |
          cat > homebrew-tap/Formula/space-recorder.rb << EOF
          class SpaceRecorder < Formula
            desc "ASCII camera overlay for terminal streaming"
            homepage "https://github.com/PepijnSenders/space-recorder"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_intel do
                url "https://github.com/PepijnSenders/space-recorder/releases/download/v${VERSION}/space-recorder-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA256_X86}"
              end

              on_arm do
                url "https://github.com/PepijnSenders/space-recorder/releases/download/v${VERSION}/space-recorder-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA256_ARM}"
              end
            end

            def install
              bin.install "space-recorder"
            end

            test do
              assert_match "space-recorder", shell_output("\#{bin}/space-recorder --version")
            end
          end
          EOF
          # Remove leading spaces from the formula
          sed -i 's/^          //' homebrew-tap/Formula/space-recorder.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/space-recorder.rb
          git commit -m "Update space-recorder to ${{ needs.release.outputs.version }}"
          git push
